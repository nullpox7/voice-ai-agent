<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .header p {
            opacity: 0.95;
            font-size: 1.2rem;
            font-weight: 300;
        }
        
        .main { padding: 40px 30px; }
        
        .section {
            margin-bottom: 50px;
            padding: 30px;
            border: 2px dashed #e8ecf3;
            border-radius: 15px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        .section:hover {
            border-color: #4facfe;
            background: #f8fbff;
            transform: translateY(-2px);
        }
        
        .section-title {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }
        
        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e8ecf3;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .response-box {
            margin-top: 25px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 5px solid #4facfe;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .loading.show { display: block; }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            color: #718096;
            border-top: 1px solid #e8ecf3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Voice AI Agent</h1>
            <p>„É™„Ç¢„É´„Çø„Ç§„É†AIÈü≥Â£∞Ë™çË≠ò„ÉªÂØæË©±„Ç∑„Çπ„ÉÜ„É†</p>
        </div>
        
        <div class="main">
            <div class="section">
                <h2 class="section-title">üéµ Èü≥Â£∞„Éï„Ç°„Ç§„É´„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</h2>
                <input type="file" id="audioFile" accept=".wav,.mp3,.m4a,.ogg,.flac">
                <button onclick="uploadAudio()" class="btn" id="uploadBtn">
                    üì§ „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
                </button>
                <div id="uploadLoading" class="loading">
                    <div class="spinner"></div>
                    „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ‰∏≠...
                </div>
                <div id="uploadResponse" class="response-box" style="display: none;"></div>
            </div>
            
            <div class="section">
                <h2 class="section-title">? ???????</h2>
                <input type="text" id="chatInput" class="input-field" placeholder="??????????????...">
                <button onclick="sendChat()" class="btn">? ??</button>
                <div id="chatLoading" class="loading">
                    <div class="spinner"></div>
                    AI„ÅåÂá¶ÁêÜ‰∏≠...
                </div>
                <div id="chatResponse" class="response-box" style="display: none;"></div>
            </div>
            
            <div class="section">
                <h2 class="section-title">? ????</h2>
                <button onclick="loadConversations()" class="btn">? ?????</button>
                <div id="conversationsList"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>Voice AI Agent v1.0 | <a href="/docs">API ??????</a> | <a href="/health">???????</a></p>
        </div>
    </div>

    <script>
        async function uploadAudio() {
            const fileInput = document.getElementById('audioFile');
            const file = fileInput.files[0];
            
            if (!file) return alert('„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
            
            const formData = new FormData();
            formData.append('file', file);
            
            const loading = document.getElementById('uploadLoading');
            const response = document.getElementById('uploadResponse');
            
            try {
                loading.classList.add('show');
                response.style.display = 'none';
                
                const result = await fetch('/upload-audio', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await result.json();
                
                if (result.ok) {
                    response.innerHTML = `
                        <h3>? ????????</h3>
                        <p><strong>?????:</strong> ${data.filename}</p>
                        <p><strong>?????:</strong> ${data.status}</p>
                    `;
                } else {
                    response.innerHTML = `<h3>? ???</h3><p>${data.detail}</p>`;
                }
                
            } catch (error) {
                response.innerHTML = `<h3>? ???</h3><p>${error.message}</p>`;
            } finally {
                loading.classList.remove('show');
                response.style.display = 'block';
            }
        }
        
        async function sendChat() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return alert('??????????????');
            
            const loading = document.getElementById('chatLoading');
            const response = document.getElementById('chatResponse');
            
            try {
                loading.classList.add('show');
                response.style.display = 'none';
                
                const result = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, include_context: true })
                });
                
                const data = await result.json();
                
                if (result.ok) {
                    response.innerHTML = `
                        <h3>? AI??</h3>
                        <p><strong>???:</strong> ${message}</p>
                        <p><strong>AI:</strong> ${data.response}</p>
                    `;
                    input.value = '';
                } else {
                    response.innerHTML = `<h3>? ???</h3><p>${data.detail}</p>`;
                }
                
            } catch (error) {
                response.innerHTML = `<h3>? ???</h3><p>${error.message}</p>`;
            } finally {
                loading.classList.remove('show');
                response.style.display = 'block';
            }
        }
        
        async function loadConversations() {
            const list = document.getElementById('conversationsList');
            
            try {
                const result = await fetch('/conversations?limit=5');
                const data = await result.json();
                
                if (result.ok && data.conversations?.length) {
                    let html = '';
                    data.conversations.forEach(conv => {
                        const date = new Date(conv.timestamp).toLocaleString('ja-JP');
                        html += `
                            <div style="margin: 15px 0; padding: 15px; background: white; border-radius: 8px;">
                                <small style="color: #666;">${date}</small>
                                <p><strong>??:</strong> ${conv.transcribed_text}</p>
                                <p><strong>??:</strong> ${conv.ai_response}</p>
                            </div>
                        `;
                    });
                    list.innerHTML = html;
                } else {
                    list.innerHTML = '<p>??????????</p>';
                }
                
            } catch (error) {
                list.innerHTML = `<p>???: ${error.message}</p>`;
            }
        }
        
        // ???
        window.addEventListener('load', loadConversations);
        
        // Enter key support
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendChat();
        });
    </script>
</body>
</html>
